<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <STYle>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.hamburger-menu {
    width: 35px;
    height: 30px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.bar {
    width: 100%;
    height: 5px;
    background-color: #333;
    border-radius: 5px;
}

.menu-content {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    background-color: #f9f9f9;
    padding: 10px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
}

.menu-content a {
    padding: 12px;
    text-decoration: none;
    color: black;
    display: block;
    text-align: center;
}

.menu-content a:hover {
    background-color: #ddd;
}

.show {
    display: flex;
}

    </STYle>
</head>
<body>

<div class="hamburger-menu">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
</div>

<div id="menu" class="menu-content">
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<script>
    function toggleMenu() {
    var menu = document.getElementById("menu");
    menu.classList.toggle("show");
}

</script>
</body>
</html>
